<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>CryptoHome</title>

  <!-- Latest compiled and minified plotly.js JavaScript  Latest compiled and minified plotly.j -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <!-- header row -->
  <div class="row header-row">

    <div class = "col-md-3">
    </div>
    <div class = "col-md-6" >
        <h2 align="center">CRYPTOHOME</h2>
    </div>
    <div class = "col-md-3" id="login-container">
      <input id="login-input" type="text">
      <button align="right" id ="login-button" type="button">LOGIN</button>
      <button align="right" class = "invisible" id ="logout-button" type="button">LOGOUT</button>
    </div>

  </div>


  <!-- main content row -->
  <div class="row main-row">

    <!-- nav bar -->
    <div class="col-md-2 nav">
      <ul id="nav" style="display:inline-block;">
        <li class="nav-item" id="Google">
          GOOGLE
        </li>
        <li class="nav-item" id="Bitcoin">
          BITCOIN
        </li>
        <li class="nav-item" id="Ethereum">
          ETHEREUM
        </li>
        <li class="nav-item" id="Ripple">
          RIPPLE
        </li>
      </ul>
    </div>

    <!-- graphs -->
    <div class ="col-md-7" id="mainDiv" style="float: center; display: inline-block;">
      <div id="historyDiv" style="display: inline-block;"></div>
      <div id="volumeDiv" style="display: inline-block;"></div>
    </div>

    <!-- chat -->
    <div class="col-md-3 chat">

      <div class="chat-div">
        <ul id="chat-box">
          <!-- js-generated list-items from backend go here -->
        </ul>
      </div>

      <div class="new-message-div">
        <textarea id="message-input"></textarea>
        <button id="message-button">Send</button>
      </div>

    </div>


  </div> <!-- first row end -->




  <!-- our js below -->

  <!-- Login JS -->
  <script src="js/do_login.js"></script>
  <script src="js/index.js"></script>
  <script src="js/messages/post_message.js"></script>


  <script src="js/generate_google_display.js"></script>
  <script src="js/dom_controller.js"></script>
  <script src="js/ohlc.js"></script>
  <script src="js/api_adapter.js"></script>
  <script src="js/nav_helper.js"></script>



  <!-- chart js files -->
  <script src="js/charts/generate_charts.js"></script>
  <script src="js/charts/chart_helper.js"></script>
  <script src="js/charts/draw_history.js"></script>
  <script src="js/charts/draw_volume.js"></script>


  <!-- Messages JS -->
  <script src="js/messages/message_populator.js"></script>

</body>

</html>
